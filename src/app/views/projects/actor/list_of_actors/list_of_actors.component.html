<c-col xs="12">
  <c-card class="mb-4">
   <c-card-header>
    <strong>Actors</strong>
   </c-card-header>
   <c-card-body>
     <table [hover]="true" cTable>
      <thead>
      <tr>
       <th scope="col">First Name</th>
       <th scope="col">Last Name</th>
       <th scope="col">Email</th>
       <th scope="col">Role</th>
       <th scope="col">Project</th>
       <th scope="col"></th>
       <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let list of listA">
       <td>{{list.first_name}}</td>
       <td>{{list.last_name}}</td>
       <td>{{list.email}}</td>
       <td>{{list.role}}</td>
       <td>{{list.project.project_Name}}</td>
       <td> 
        <mat-icon mat-icon-button title="edit" (click)="updateActor(list.id_Actor)">edit</mat-icon>
      </td>
       <td col-sm-12><mat-icon  mat-icon-button (click)="deleteActor(list.id_Actor)" title="delete">delete_forever</mat-icon></td> 
      </tr>

      </tbody>
     </table>
   </c-card-body>
  </c-card>
 </c-col>
